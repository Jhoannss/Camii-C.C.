<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #800000;
            color: #000000;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-weight: bold;
            font-size: 2em;
        }

        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 2px solid #800000;
            border-radius: 5px;
        }

        button {
            background-color: #8B0000;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #660000;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Encuesta</h1>
        <p>¿Quién eres?</p>
        <select id="question1">
            <option value="K">K</option>
            <option value="C">C</option>
            <option value="F">F</option>
        </select>
        <p>Si pudieras decirme algo, ¿qué sería?</p>
        <textarea id="question2" placeholder="Escribe tu respuesta aquí"></textarea>
        <p>¿Te gustaría un café conmigo?</p>
        <button>Sí</button>
        <button>No</button>
    </div>
</body>
</html>
